<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .highlight-input {
            background-color: #e0f7fa; /* Light cyan background */
            border: 2px solid #00acc1; /* Darker cyan border */
        }

        .highlight-input:focus {
            background-color: #b2ebf2; /* Slightly darker cyan on focus */
            border-color: #00838f; /* Even darker cyan on focus */
            outline: none; /* Remove default outline */
            box-shadow: 0 0 0 3px rgba(0, 131, 143, 0.3); /* Cyan glow */
        }

        .login-container {
            background-color: #ffffff; /* White background for the login container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Outer Container Background Gradient */
        body {
            background: linear-gradient(to bottom right, #001f3f, #ff4136, #ffb6c1); /* Deep navy blue to bright red to pale pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Dashboard Option Links */
        .dashboard-option a {
            display: block;
            padding: 12px 24px;
            color: #ffffff; /* White text */
            background-color: #ff4136; /* Bright red background */
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .dashboard-option a:hover {
            background-color: #ffb6c1; /* Pale pink background on hover */
            color: #000000; /* Black text on hover */
        }

        /* Headings and Margins */
        .text-gray-800 {
            color: #2d3748; /* Gray-800 text color */
        }

        .mb-6 {
            margin-bottom: 24px; /* Margin bottom 24px */
        }

        .dashboard-option {
            margin-bottom: 20px; /* Margin bottom 20px */
        }
    </style>
</head>

<body>
    <div class="login-container w-80 p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="text" id="username" placeholder="Username" required
                    class="w-full px-4 py-2 highlight-input rounded-md">
                <p id="usernameError" class="text-red-500 text-sm hidden">Username is required</p>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required
                    class="w-full px-4 py-2 highlight-input rounded-md">
                <p id="passwordError" class="text-red-500 text-sm hidden">Password is required</p>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Login</button>
        </form>
        <p id="loginError" class="text-red-500 text-sm text-center hidden mt-4">Invalid username or password</p>
        <div class="mt-4 text-center">
            <a href="signup.html" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 inline-block mt-2">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Hide previous error messages
            document.getElementById('usernameError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');

            // Get the username and password from the form
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Retrieve username and password from localStorage
            var savedUsername = localStorage.getItem('username');
            var savedPassword = localStorage.getItem('password');

            // Basic client-side validation
            var isValid = true;
            if (!username) {
                document.getElementById('usernameError').classList.remove('hidden');
                isValid = false;
            }
            if (!password) {
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }

            // Check if the entered username and password match the saved ones
            if (isValid && username === savedUsername && password === savedPassword) {
                // Redirect to the dashboard page after successful login
                window.location.href = 'dashboard.html';
            } else {
                // Show login error
                document.getElementById('loginError').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
