<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .highlight-input {
            background-color: #e0f7fa; /* Light cyan background */
            border: 2px solid #00acc1; /* Darker cyan border */
        }

        .highlight-input:focus {
            background-color: #b2ebf2; /* Slightly darker cyan on focus */
            border-color: #00838f; /* Even darker cyan on focus */
            outline: none; /* Remove default outline */
            box-shadow: 0 0 0 3px rgba(0, 131, 143, 0.3); /* Cyan glow */
        }

        .signup-container {
            background-color: #ffffff; /* White background for the signup container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Outer Container Background Gradient */
        body {
            background: linear-gradient(to bottom right, #001f3f, #ff4136, #ffb6c1); /* Deep navy blue to bright red to pale pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Headings and Margins */
        .text-gray-800 {
            color: #2d3748; /* Gray-800 text color */
        }

        .mb-6 {
            margin-bottom: 24px; /* Margin bottom 24px */
        }
    </style>
</head>

<body>
    <div class="signup-container w-80 p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Sign Up</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <input type="text" id="username" placeholder="Username" required
                    class="w-full px-4 py-2 highlight-input rounded-md">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required
                    class="w-full px-4 py-2 highlight-input rounded-md">
            </div>
            <div>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required
                    class="w-full px-4 py-2 highlight-input rounded-md">
            </div>
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">Sign Up</button>
            <p id="signupSuccess" class="text-green-500 text-sm text-center hidden mt-4"></p>
            <div id="redirectLogin" class="text-center hidden mt-4">
                <button id="goToLogin" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Go back to login page
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Basic client-side validation
            var isValid = true;
            if (!username || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                isValid = false;
            } else if (password !== confirmPassword) {
                alert('Passwords do not match.');
                isValid = false;
            }

            if (isValid) {
                // Save username and password in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                // Show sign up success message and redirect option
                document.getElementById('signupSuccess').classList.remove('hidden');
                document.getElementById('redirectLogin').classList.remove('hidden');
            }
        });

        // Redirect to login page when the button is clicked
        document.getElementById('goToLogin').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
